namespace: zenith-dashboard
replicaCount: 3

image:
  repository: 123456789012.dkr.ecr.ap-northeast-2.amazonaws.com/dashboard
  tag: "zxlckl"
  pullPolicy: IfNotPresent

service:
  type: LoadBalancer
  port: 80
  activeSuffix: stable
  previewSuffix: beta
  previewEnabled: true

resources:
  requests:
    cpu: 200m
    memory: 256Mi
  limits:
    cpu: 600m
    memory: 512Mi

livenessProbe:
  httpGet:
    path: /healthz
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 3

readinessProbe:
  httpGet:
    path: /readyz
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 12
  targetCPUUtilizationPercentage: 55

pdb:
  enabled: true
  minAvailable: 2

rollout:
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 900
  strategy:
    blueGreen:
      autoPromotionEnabled: true
      autoPromotionSeconds: 20
      scaleDownDelaySeconds: 60

externalSecret:
  enabled: true
  name: dash-config
  refreshInterval: 5m
  secretStoreRef:
    name: aws-secretsmanager
    kind: ClusterSecretStore
  target:
    name: dash-env
    creationPolicy: Owner
    deletionPolicy: Delete
  data:
    - secretKey: GITHUB_TOKEN
      remoteRef:
        key: zenith-prod-github
        property: GITHUB_TOKEN

targetGroupBinding:
  enabled: true
  targetGroupARN: arn:aws:elasticloadbalancing:ap-northeast-2:123456789012:targetgroup/zenith-dashboard/efgh9012ijkl3456
  servicePort: 80
  targetType: ip
