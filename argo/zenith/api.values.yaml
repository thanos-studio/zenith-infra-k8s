namespace: zenith-api
replicaCount: 4

image:
  repository: 123456789012.dkr.ecr.ap-northeast-2.amazonaws.com/api
  tag: "cm9w21"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080
  previewEnabled: false

resources:
  requests:
    cpu: 250m
    memory: 512Mi
  limits:
    cpu: 1
    memory: 1Gi

livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 15
  periodSeconds: 10
  timeoutSeconds: 5

readinessProbe:
  httpGet:
    path: /ready
    port: http
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 8
  targetCPUUtilizationPercentage: 65
  targetMemoryUtilizationPercentage: 75

pdb:
  enabled: true
  minAvailable: 1

rollout:
  revisionHistoryLimit: 5
  progressDeadlineSeconds: 600
  strategy:
    blueGreen:
      autoPromotionEnabled: true
      autoPromotionSeconds: 0
      scaleDownDelaySeconds: 45

externalSecret:
  enabled: true
  name: api-config
  refreshInterval: 10m
  secretStoreRef:
    name: aws-secretsmanager
    kind: ClusterSecretStore
  target:
    name: api-env
    creationPolicy: Owner
    deletionPolicy: Delete
  data:
    - secretKey: DB_USER
      remoteRef:
        key: zenith-prod-mysql
        property: DB_USER
    - secretKey: DB_PASSWORD
      remoteRef:
        key: zenith-prod-mysql
        property: DB_PASSWORD
    - secretKey: DB_URL
      remoteRef:
        key: zenith-prod-mysql
        property: DB_URL
    - secretKey: REDIS_AUTH_TOKEN
      remoteRef:
        key: zenith-prod-redis
        property: REDIS_AUTH_TOKEN
    - secretKey: REDIS_ENDPOINT
      remoteRef:
        key: zenith-prod-redis
        property: REDIS_ENDPOINT

targetGroupBinding:
  enabled: true
  targetGroupARN: arn:aws:elasticloadbalancing:ap-northeast-2:123456789012:targetgroup/zenith-api/abcd5678efgh9012
  servicePort: 8080
  targetType: ip

nodeSelector:
  role: worker

tolerations:
  - key: dedicated
    operator: Equal
    value: api
    effect: NoSchedule
