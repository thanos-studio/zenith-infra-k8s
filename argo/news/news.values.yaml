namespace: zenith-news

replicaCount: 2

image:
  repository: 123456789012.dkr.ecr.ap-northeast-2.amazonaws.com/news
  tag: "2n3fsd"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080
  activeSuffix: stable
  previewSuffix: preview
  previewEnabled: true

resources:
  requests:
    cpu: 200m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

livenessProbe:
  httpGet:
    path: /livez
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 3

readinessProbe:
  httpGet:
    path: /readyz
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 6
  targetCPUUtilizationPercentage: 60
  targetMemoryUtilizationPercentage: 70

pdb:
  enabled: true
  minAvailable: 1

rollout:
  revisionHistoryLimit: 5
  progressDeadlineSeconds: 600
  strategy:
    blueGreen:
      autoPromotionEnabled: true
      autoPromotionSeconds: 15
      scaleDownDelaySeconds: 45

externalSecret:
  enabled: true
  name: news-config
  refreshInterval: 5m
  secretStoreRef:
    name: aws-secretsmanager
    kind: ClusterSecretStore
  target:
    name: news-env
    creationPolicy: Owner
    deletionPolicy: Delete
  data:
    - secretKey: DB_USER
      remoteRef:
        key: zenith-prod-mysql
        property: DB_USER
    - secretKey: DB_PASSWORD
      remoteRef:
        key: zenith-prod-mysql
        property: DB_PASSWORD
    - secretKey: DB_URL
      remoteRef:
        key: zenith-prod-mysql
        property: DB_URL
    - secretKey: REDIS_AUTH_TOKEN
      remoteRef:
        key: zenith-prod-redis
        property: REDIS_AUTH_TOKEN
    - secretKey: REDIS_ENDPOINT
      remoteRef:
        key: zenith-prod-redis
        property: REDIS_ENDPOINT

nodeSelector:
  role: worker

tolerations:
  - key: dedicated
    operator: Equal
    value: news
    effect: NoSchedule

targetGroupBinding:
  enabled: true
  targetGroupARN: arn:aws:elasticloadbalancing:ap-northeast-2:123456789012:targetgroup/zenith-news/abcd1234efgh5678
  servicePort: 8080
  targetType: ip
