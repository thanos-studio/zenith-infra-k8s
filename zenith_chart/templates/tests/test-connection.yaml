{{- $namespace := include "zenith_app.namespace" . -}}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "zenith_app.fullname" . }}-test-connection"
  namespace: {{ $namespace }}
  labels:
    {{- include "zenith_app.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "zenith_app.activeServiceName" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
