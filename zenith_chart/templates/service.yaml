{{- $namespace := include "zenith_app.namespace" . -}}
{{- $activeServiceName := include "zenith_app.activeServiceName" . -}}
{{- $previewServiceName := include "zenith_app.previewServiceName" . -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ $activeServiceName }}
  namespace: {{ $namespace }}
  labels:
    {{- include "zenith_app.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
  selector:
    {{- include "zenith_app.selectorLabels" . | nindent 4 }}
{{- if .Values.service.previewEnabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $previewServiceName }}
  namespace: {{ $namespace }}
  labels:
    {{- include "zenith_app.labels" . | nindent 4 }}
  {{- with .Values.service.previewAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
  selector:
    {{- include "zenith_app.selectorLabels" . | nindent 4 }}
{{- end }}
