{{- if .Values.serviceAccount.create -}}
{{- $namespace := include "zenith_app.namespace" . -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "zenith_app.serviceAccountName" . }}
  namespace: {{ $namespace }}
  labels:
    {{- include "zenith_app.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
automountServiceAccountToken: {{ .Values.serviceAccount.automount }}
{{- end }}
