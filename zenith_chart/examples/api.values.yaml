namespace: zenith-api
replicaCount: 4

image:
  repository: 123456789012.dkr.ecr.ap-northeast-2.amazonaws.com/api
  tag: "2024.03.15"

service:
  type: ClusterIP
  port: 8080
  previewEnabled: false

resources:
  requests:
    cpu: 200m
    memory: 512Mi
  limits:
    cpu: 1
    memory: 1Gi

livenessProbe:
  httpGet:
    path: /health
    port: http

readinessProbe:
  httpGet:
    path: /ready
    port: http

autoscaling:
  enabled: true
  minReplicas: 4
  maxReplicas: 20
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 70

pdb:
  enabled: true
  minAvailable: 3

rollout:
  revisionHistoryLimit: 5
  progressDeadlineSeconds: 600
  strategy:
    blueGreen:
      autoPromotionEnabled: true
      autoPromotionSeconds: 0
      scaleDownDelaySeconds: 45

externalSecret:
  enabled: true
  name: api-config
  refreshInterval: 10m
  secretStoreRef:
    name: aws-secretsmanager
    kind: SecretStore
  target:
    name: api-env
    creationPolicy: Owner
    deletionPolicy: Delete
  data:
    - secretKey: DB_USER
      remoteRef:
        key: zenith-api
        property: DB_USER
    - secretKey: DB_PASSWORD
      remoteRef:
        key: zenith-api
        property: DB_PASSWORD

nodeSelector:
  role: worker

tolerations:
  - key: dedicated
    operator: Equal
    value: api
    effect: NoSchedule
