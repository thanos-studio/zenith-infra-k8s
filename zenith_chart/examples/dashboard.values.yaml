namespace: zenith-dashboard
replicaCount: 3

image:
  repository: 123456789012.dkr.ecr.ap-northeast-2.amazonaws.com/dashboard
  tag: "2024.03.01"

service:
  type: LoadBalancer
  port: 80
  activeSuffix: stable
  previewSuffix: beta
  previewEnabled: true

resources:
  requests:
    cpu: 150m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 60

pdb:
  enabled: true
  minAvailable: 2

rollout:
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 900
  strategy:
    blueGreen:
      autoPromotionEnabled: true
      autoPromotionSeconds: 15
      scaleDownDelaySeconds: 60

externalSecret:
  enabled: true
  name: dashboard-config
  refreshInterval: 5m
  secretStoreRef:
    name: aws-secretsmanager
    kind: SecretStore
  target:
    name: dashboard-env
    creationPolicy: Owner
    deletionPolicy: Delete
  data:
    - secretKey: OAUTH_CLIENT_ID
      remoteRef:
        key: zenith-dashboard
        property: OAUTH_CLIENT_ID
    - secretKey: OAUTH_CLIENT_SECRET
      remoteRef:
        key: zenith-dashboard
        property: OAUTH_CLIENT_SECRET

targetGroupBinding:
  enabled: true
  targetGroupARN: arn:aws:elasticloadbalancing:ap-northeast-2:123456789012:targetgroup/zenith-dashboard/abcd1234efgh5678
  servicePort: 80
